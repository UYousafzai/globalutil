name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  release:
    types: [created]

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distribution ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install setuptools wheel twine

    - name: Build source distribution and wheel
      run: |
        python setup.py sdist bdist_wheel
    
    - name: Run tests
      run: |
        pip install pytest
        pytest tests/

    - name: Check distribution contents
      run: |
        twine check dist/*
        echo "Contents of source distribution:"
        tar -tvf dist/*.tar.gz
        echo "Contents of wheel distribution:"
        unzip -l dist/*.whl

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}